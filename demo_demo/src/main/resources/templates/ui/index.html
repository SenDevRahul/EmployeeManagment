<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container mt-3" ng-app="myApp" ng-controller="formCtrl">
  <h2>User Login</h2>
  <form novalidate >
    <div class="mb-3 mt-3">
      <label for="userid">User id:</label>
      <input type="text" class="form-control" id="userid" placeholder="Enter email" name="userid" ng-model="user.userId">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" ng-model="user.password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button class="btn btn-primary" ng-click="login()">Submit</button>
  </form>
</div>
<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope, $http) {
    $scope.user = {};
    
    $scope.login = function() {
    	if(!$scope.user.userId){
    		alert('Enter User Id !');
    	}else if(!$scope.user.password){
    		alert('Enter Password !');
    	}else{
    		console.log($scope.user);
       	 $http.post('/app/user/login', $scope.user)
            .then(function(response) {
                console.log('Success:', response);
                
                if(response.status==200){
               	 window.location.href = '/app/main'; // or change hash: $location.path('/main')
                }else{
               	   alert('Userid or password mismatch !');
                }
            }, function(error) {
                //console.error('Error:', error);
           	 alert('Userid or password mismatch !');
            });
    	}
    	   
    };
});
</script>
</body>
</html>
