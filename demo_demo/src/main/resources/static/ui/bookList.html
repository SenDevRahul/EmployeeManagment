		<div class="book-table">
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
					    <th>S.no</th>
					    <th>Book Id</th>
						<th>Book Name</th>
						<th>Writer</th>
						<th>Publication</th>
						<th>Block Number</th>

				</thead>
				<tbody>
					<tr ng-repeat="book in books">
					    <td>{{ $index + 1 }}</td>
					    <td><span class="badge bg-primary">{{book.bookId}}</span></td>
						<td>{{book.bookName}}</td>

						<td>{{book.publication}}</td>
						<td>{{book.blockNumber}}</td>
						<td>{{book.subject}}</td>
						<td><span class="badge rounded-pill bg-primary" data-ng-click="updateData(book.bookId)">Update</span><span class="badge rounded-pill bg-danger ms-2" data-ng-click="deleteBook(book.bookId)">Delete</span></td>
					</tr>
				</tbody>
			</table>
